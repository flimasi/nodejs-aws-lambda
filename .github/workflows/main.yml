name: Node.js CI

on:
  push:
    branches:
      -main

jobs:
  deploy_lambda:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '12.x'
      - name: npm install
        env:
          CI: true
        run: |
          npm ci
